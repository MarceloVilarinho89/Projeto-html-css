<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>

<body>
    <div id="container">
        <!-- Início container -->

        <header>
            <!-- Início header -->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <!-- Início nav -->

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">vídeos</a></li>
                    <li><a href="">fotos</a></li>
                    <li><a href="">contato</a></li>
                </ul>
            </nav><!-- /fim nav -->

        </header>
        <!--/fim header -->

        <div id="principal">
            <!-- Início principal -->

            <div id="conteudo">
                <!-- Início conteudo -->
                <section id="capa">
                    <img src="img/museu.png">
                </section>
            </div><!-- /fim conteudo -->

            <aside>
                <!-- Início aside -->
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>
                <section id="visita">
                    <!-- Início Visita -->
                    <h4 id="titulo-faca-uma-visita">Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd"> Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            <input class="botao" type="submit" value="Verificar disponibilidade">

                        </fieldset>
                    </form>
                </section> <!-- /fim visita -->
            </aside><!-- /fim aside -->

        </div><!-- /fim principal -->

    </div>
    <!--/fim container -->

</body>

</html>
